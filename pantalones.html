                        </button>

                </div>
            </div>

            </div>

                        <h5 class="card-title">Pantalón Palazzo Azul</h5>
                        <p class="card-text">Q350.00</p>
                        <button class="btn btn-primary btn-add-to-cart add-to-cart" data-name="Blusa Blanca" data-price="250.00">
                         Añadir al carrito
                        </button>
                    </div>
                </div>
